<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Password Generator</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
			crossorigin="anonymous"
		/>
	</head>
	<body class="container mt-5">
		<div class="row">
			<div class="row">
				<div class="col-md-6 offset-md-3 password-generator-box">
					<h2 class="text-center font-weight-bold">Password Generator</h2>
					<hr>
					<div class="my-3">
						<label for="generatedPassword" class="font-weight-bold">Generated Password:</label>
						<div class="input-group">
							<input type="text" class="form-control" id="generatedPassword" readonly>
							<div class="input-group-append">
								<span class="input-group-text copy-icon" id="copyPasswordBtn">
									<i class="fas fa-copy"></i>
								</span>
							</div>
						</div>
					</div>
					<form>
						<div class="form-group">
							<label for="passwordLength" class="font-weight-bold">Password Length (max 30):</label>
							<input type="range" class="form-control-range" id="passwordLength" max="30" min="1" value="10" placeholder="Your Password">
							<span id="passwordLengthLabel" class="font-weight-bold">Length: 10</span>
						</div>
		
						<div id="passwordLengthLabel" class="font-weight-bold pb-2">Password Settings:</div>
		
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" id="lowercaseCheckbox" checked>
							<label class="form-check-label" for="lowercaseCheckbox">Lowercase</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" id="uppercaseCheckbox" checked>
							<label class="form-check-label" for="uppercaseCheckbox">Uppercase</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" id="numbersCheckbox" checked>
							<label class="form-check-label" for="numbersCheckbox">Numbers</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" id="symbolsCheckbox" checked>
							<label class="form-check-label" for="symbolsCheckbox">Symbols</label>
						</div>
						<div class="button-groups">
							<button type="button" class="btn btn-danger mt-3" id="generatePasswordBtn">Generate Password</button>
							<span class="refresh-icon btn btn-info" id="refreshPasswordBtn"><i class="fas fa-redo"></i> Refresh</span>
						</div>
					</form>
				</div>
			</div>
		<script
			src="https://code.jquery.com/jquery-3.7.1.min.js"
			integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<script src="./script.js"></script>
	</body>
</html>
